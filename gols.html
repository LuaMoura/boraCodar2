<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gols</title>
</head>
<body>
    <script>

        //Escreva um programa para ler o número de gols marcados pelo Corinthians e o número de gols marcados pelo Palmeiras em um final da Libertadores. Exibir o nome do vencedor. Caso não haja vencedor deverá ser exibida a palavra EMPATE.

        let palmeiras = parseInt(prompt("Escreva o número de gols do Palmeiras"));
        let corinthians = parseInt(prompt("Escreva o número de gols do Corinthians"));


        if (palmeiras > corinthians) {
            alert("Palmeiras venceu!");
        } else if (palmeiras < corinthians) {
            alert("Corinthians venceu!");
        }else{
            alert("EMPATE");
        }


    </script>
</body>
</html>
