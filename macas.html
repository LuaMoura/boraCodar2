<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maçãs</title>
</head>
<body>
    <script>

        //As maçãs custam R$ 3,50 cada se forem compradas menos do que uma dúzia, e R$ 2,50 se forem compradas pelo menos doze. Escreva um programa que leia o número de maçãs compradas (considere que o usuário informará a quantidade), calcule e escreva o valor total da compra.

        let quantidadeMacas = parseInt(prompt("Quantas maçãs você comprou?"));


        if (quantidadeMacas >= 12) {
            let valorTotal = quantidadeMacas * 2.50;
            alert("O valor total da compra é R$ " + valorTotal);
        } else {
            let valorTotal = quantidadeMacas * 3.50;
            alert("O valor total da compra é R$ " + valorTotal);
        }


    </script>
</body>
</html>
